name: build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Set GIT_USER
        run: echo '::set-env name=GIT_USER::Ian'
      - run: git config --global user.email $GIT_USER
      - name: Set GIT_EMAIL
        run: echo '::set-env name=GIT_EMAIL::ian@kdcsoftware.com'
      - run: git config --global user.name $GIT_EMAIL
      - run: npm ci
      - run: npm run lint
      - run: npm run coverage
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
